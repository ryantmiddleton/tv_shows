<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Show</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <a href="/shows" id="go_back">Go Back</a>
    <div id="show_wrapper">
        <form action="/shows/{{this_show.id}}/update" method="post">
        {% csrf_token %}
        <h1>Edit Show {{this_show.id}}</h1>
        <div id="title_cont">
            <p>Title:</p>
            <input type="text" id="title_txt" name="title_txt" value="{{this_show.title}}"/>
        </div>
        <div id="center_cont">
            <div>
                <p>Network:</p>
                <input type="text" name="network_txt" value="{{this_show.network}}"/>
            </div>
            <div id="release_cont">
                <p>Release Date</p>
                <input type="date" name="release_txt" value="{{this_show.release_date|date:'Y-m-d'}}">
            </div>
        </div>
        <div id="desc_cont">
            <p>Description:</p>
            <textarea id="desc_txt" name="desc_txt">{{this_show.desc}}</textarea>
        </div>
        <input type="submit" id="submit_btn" value="Update">
        </form>
        <a href="/shows/{{this_show.id}}">Go to Show</a>
    </div>
</body>
</html>
